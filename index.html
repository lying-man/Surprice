<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Surprise</title>
	<style>

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.wrapper {
			padding: 20px;
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		img {
			max-width: 500px;
			width: 100%;
			min-height: 300px;
			max-height: 70vh;
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<img src="pikcha.jpg" alt="surprise image">
	</div>
</body>
</html>
